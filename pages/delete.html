<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE Request Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            text-align: center;
            color: #333; /* Color del texto */
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .resources {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .resource {
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6347; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4837; /* Color del botón al pasar el ratón */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: right;
            padding: 5px;
            font-size: 10px;
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DELETE Resource Page</h1>
        <p>Click on a resource below to delete it:</p>
        <div class="resources">
            <div class="resource">
                <p>Resource 1</p>
                <button onclick="deleteResource(1)">Delete</button>
            </div>
            <div class="resource">
                <p>Resource 2</p>
                <button onclick="deleteResource(2)">Delete</button>
            </div>
            <div class="resource">
                <p>Resource 3</p>
                <button onclick="deleteResource(3)">Delete</button>
            </div>
        </div>
    </div>

    <footer>
        <p>By alvgomez &amp;&amp; fgomez-d &amp;&amp; javiersa</p>
    </footer>

    <script>
        function deleteResource(id) {
            if (confirm("Are you sure you want to delete resource " + id + "?")) {
                // Simulating DELETE request using AJAX
                var xhr = new XMLHttpRequest();
                xhr.open("DELETE", "/resources/" + id, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert("Resource " + id + " has been deleted successfully.");
                        // Optionally, you can remove the resource from the page after deletion
                        var resource = document.querySelector(".resource:nth-child(" + id + ")");
                        if (resource) {
                            resource.remove();
                        }
                    }
                };
                xhr.send();
            }
        }
    </script>
</body>

</html>
