<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Cookies showcase</h1>
        <p>Below is the list of cookies saved by the client</p>
        <div id="params"></div>
    </div>

    <footer>
        <p>By alvgomez &amp;&amp; fgomez-d &amp;&amp; javiersa</p>
    </footer>

    <script>
        // Funci칩n para obtener los par치metros de la URL
        function getParams() {
            const params = new URLSearchParams(window.location.search);
            let paramsString = '';
            for (const [key, value] of params.entries()) {
                paramsString += `<p>${key}: ${value}</p>`;
            }
            return paramsString;
        }

        // Mostrar los par치metros en el elemento 'params' al cargar la p치gina
        document.getElementById('params').innerHTML = getParams();
    </script>
</body>

</html>
