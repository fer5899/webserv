<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE Request Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>DELETE Resource Page</h1>
        <p>Click on a resource below to delete it:</p>
        <div class="resources">
            <div class="resource">
                <p>Resource 1</p>
                <button onclick="deleteResource(1)">Delete</button>
            </div>
            <div class="resource">
                <p>Resource 2</p>
                <button onclick="deleteResource(2)">Delete</button>
            </div>
            <div class="resource">
                <p>Resource 3</p>
                <button onclick="deleteResource(3)">Delete</button>
            </div>
        </div>
    </div>

    <footer>
        <p>By alvgomez &amp;&amp; fgomez-d &amp;&amp; javiersa</p>
    </footer>

    <script>
        function deleteResource(id) {
            if (confirm("Are you sure you want to delete resource " + id + "?")) {
                // Simulating DELETE request using AJAX
                var xhr = new XMLHttpRequest();
                xhr.open("DELETE", "/resources/" + id, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert("Resource " + id + " has been deleted successfully.");
                        // Optionally, you can remove the resource from the page after deletion
                        var resource = document.querySelector(".resource:nth-child(" + id + ")");
                        if (resource) {
                            resource.remove();
                        }
                    }
                };
                xhr.send();
            }
        }
    </script>
</body>

</html>
